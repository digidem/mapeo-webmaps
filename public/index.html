<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Share maps from Mapeo with the world" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      For material-ui https://material-ui.com/getting-started/installation/
    -->
    <style>
      /* Rubik-400 */
      @font-face {
        font-family: "Rubik";
        font-style: normal;
        font-weight: 400;
        src: local("Rubik"), local("Rubik-Regular"),
            url("/fonts/Rubik-Regular.ttf")
            format("truetype");
      }
      /* Rubik-400 Italic */
      @font-face {
        font-family: "Rubik";
        font-style: italic;
        font-weight: 400;
        src: local("Rubik italic"), local("Rubik-italic"),
            url("/fonts/Rubik-Italic.ttf")
            format("truetype");
      }
      /* Rubik-600 */
      @font-face {
        font-family: "Rubik";
        font-style: normal;
        font-weight: 600;
        src: local("Rubik semi-bold"), local("Rubik semibold"), local("Rubik semi bold"),
            url("/fonts/Rubik-SemiBold.ttf")
            format("truetype");
      }
      /* Rubik-600 Italic */
      @font-face {
        font-family: "Rubik";
        font-style: italic;
        font-weight: 600;
        src: local("Rubik semi-bold italic"), local("Rubik semibold italic"), local("Rubik semi bold italic"),
            url("/fonts/Rubik-SemiBoldItalic.ttf")
            format("truetype");
      }
      /* roboto-300 - latin */
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 300;
        font-display: swap;
        src: url("/fonts/roboto-v20-latin-300.eot"); /* IE9 Compat Modes */
        src: local("Roboto Light"), local("Roboto-Light"),
          url("/fonts/roboto-v20-latin-300.woff2") format("woff2"),
          /* Super Modern Browsers */ url("/fonts/roboto-v20-latin-300.woff")
            format("woff"),
          /* Modern Browsers */ url("/fonts/roboto-v20-latin-300.ttf")
            format("truetype"); /* Safari, Android, iOS */
      }
      /* roboto-regular - latin */
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url("/fonts/roboto-v20-latin-regular.eot"); /* IE9 Compat Modes */
        src: local("Roboto"), local("Roboto-Regular"),
          url("/fonts/roboto-v20-latin-regular.woff2") format("woff2"),
          /* Super Modern Browsers */
            url("/fonts/roboto-v20-latin-regular.woff") format("woff"),
          /* Modern Browsers */ url("/fonts/roboto-v20-latin-regular.ttf")
            format("truetype"); /* Safari, Android, iOS */
      }
      /* roboto-500 - latin */
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: url("/fonts/roboto-v20-latin-500.eot"); /* IE9 Compat Modes */
        src: local("Roboto Medium"), local("Roboto-Medium"),
          url("/fonts/roboto-v20-latin-500.woff2") format("woff2"),
          /* Super Modern Browsers */ url("/fonts/roboto-v20-latin-500.woff")
            format("woff"),
          /* Modern Browsers */ url("/fonts/roboto-v20-latin-500.ttf")
            format("truetype"); /* Safari, Android, iOS */
      }
      /* roboto-700 - latin */
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url("/fonts/roboto-v20-latin-700.eot"); /* IE9 Compat Modes */
        src: local("Roboto Bold"), local("Roboto-Bold"),
          url("/fonts/roboto-v20-latin-700.woff2") format("woff2"),
          /* Super Modern Browsers */ url("/fonts/roboto-v20-latin-700.woff")
            format("woff"),
          /* Modern Browsers */ url("/fonts/roboto-v20-latin-700.ttf")
            format("truetype"); /* Safari, Android, iOS */
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Mapeo</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
